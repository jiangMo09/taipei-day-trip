<div class="modal-content">
  <div class="decorator"></div>
  <div class="main">
    <div class="title">
      <span></span> <span class="wording">註冊會員帳號</span>
      <div class="close"><img src="/static/images/close.svg" /></div>
    </div>
    <form>
      <input type="text" id="name" placeholder="輸入姓名" required />
      <br />
      <input type="email" id="email" placeholder="輸入電子郵件" required />
      <br />
      <input type="password" id="password" placeholder="輸入密碼" required />
      <br />
      <button type="submit" id="signupBtn">註冊新帳戶</button>
    </form>
    <div class="response-info"></div>
    <div class="signin">已經有帳戶了？點此登入</div>
  </div>
</div>
